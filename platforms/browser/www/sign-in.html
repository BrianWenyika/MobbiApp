<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">


    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style type="text/css">
            body {
                    /* Setting body margins to 0 to have proper positioning of #container div */
                    margin: 0;
                }

                /* #container div with absolute position and 100% width and height so it takes up whole window */
                #container {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                }
        .ui-page { background: white; }
        .mobbi-btn { height: 120px; font-size: 48px; margin-top: auto; margin-bottom: auto; }
        .ui-page .ui-header {background: #006d36 !important; }
        .ui-icon-edit {
            background-color: #006d36 !important;
            }

        .ui-grid-a {
                text-align: center;
            }

        #topimg {
    text-align: center;
    margin: 1em;
    }
    #topimg img {
        display: inline-block;
        max-width: 600px; /*resolution of the img*/
        width: 60%;
        margin: 2em auto auto auto;
        }

    </style>
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Blue - #3542a2 Green - #006d36; -->

    <!-- Views -->
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed toolbar-fixed">
                <div class="page" data-page="sign-in">


                    <div class="navbar">
                        <div class="navbar-inner" style="background: #006d36;">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->


                            <a href="#" class="link back white"><i class="fa fa-chevron-left"></i></a>

                                <div style="color: white;">Log In</div>
                                <div class="right">
                                    <!--
                                      Right link contains only icon - additional "icon-only" class
                                      Additional "open-panel" class tells app to open panel when we click on this link
                                    -->
                                    <!-- <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a> -->
                                </div>                           
                        </div>                      
                    </div> 


<!--                     <div class="toolbar toolbar-bottom tabbar tabbar-labels" style="height: 50px;">
                        <div class="toolbar-inner" style="background: #006d36; color: white; border: 1px solid #006d36;">
                        </div>                        
                    </div> -->


                    <div class="page-content" style="background: #ffffff;">

                        <figure id="topimg">
                            <img src="lib/framework7/img/logo.png" alt="Mobbisurance Logo" />
                        </figure>

                        <form action="#" method="GET" class="ajax-submit">
                            <div class="list-block">
                              <ul>
                                <li>
                                  <div class="item-content">
                                    <div class="item-media"><i class="fa fa-user-circle-o green" aria-hidden="true"></i></div>
                                    <div class="item-inner">
                                      <div class="item-title label">Username</div>
                                      <div class="item-input">
                                        <input type="text" placeholder="Your Username">
                                      </div>
                                    </div>
                                  </div>
                                </li>

                                <li>
                                  <div class="item-content">
                                    <div class="item-media"><i class="fa fa-unlock green" aria-hidden="true"></i></div>
                                    <div class="item-inner">
                                      <div class="item-title label">&nbsp;Password</div>
                                      <div class="item-input">
                                        <input type="password" name="password" placeholder=" Your Password">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                              </ul>
                            </div>
                            <div class="list-block inset">
                              <ul>
                                <li><a href="my-farm.html" class="item-link list-button" style="background: #3542a2; color: white; border: 1px solid white; border-radius: 0;">Log In</a></li>
                              </ul>
                              <div class="list-block-label">
                                <center>
                                    <p>Havent Registered? <a href="sign-up.html">Register</a></p>
                                    <p><a href="sign-up.html">Can't access your account?</a></p>
                                </center>
                                
                              </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>         
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
