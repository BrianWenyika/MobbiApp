<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">


    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style type="text/css">

        #topimg {
    text-align: center;
    margin: 1em;
    }
    #topimg img {
        display: inline-block;
        max-width: 600px; /*resolution of the img*/
        width: 60%;
        margin: 2em auto auto auto;
        }

    </style>

    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script> <script type="text/javascript" charset="utf-8" src="js/cordova_plugins.js"></script> <script> document.addEventListener("deviceready", appReady, false); function appReady(){ document.addEventListener("backbutton", function(e){ var page=myApp.getCurrentView().activePage; myApp.hidePreloader(); if(page.name=="home"){ e.preventDefault(); if(confirm("Do you want to Exit!")) { navigator.app.clearHistory(); navigator.app.exitApp(); } } else { navigator.app.backHistory() } }, false); } </script>
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Blue - #3542a2 Green - #006d36; -->

    <!-- Views -->
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed toolbar-fixed">
                <div class="page" data-page="index">


                    <div class="navbar">
                        <div class="navbar-inner" style="background: #006d36;"">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                                <div class="center sliding" style="color: white;"></div>
                                <div class="right">
                                    <!--
                                      Right link contains only icon - additional "icon-only" class
                                      Additional "open-panel" class tells app to open panel when we click on this link
                                    -->
                                    <!-- <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a> -->
                                </div>                           
                        </div>                      
                    </div> 


                    <div class="toolbar toolbar-bottom tabbar tabbar-labels" style="height: 50px;">
                        <div class="toolbar-inner" style="background: #006d36; color: white; border: 1px solid #006d36;">
                        </div>                        
                    </div>


                    <div class="page-content" style="background: #ffffff; padding-top: 0;">
                        <div class="content-block"  style="padding: 0;">
                            <!-- <p>Page content goes here</p> -->

                                <figure id="topimg">
                                    <img src="lib/framework7/img/logo.png" alt="Mobbisurance Logo" />
                                     <h3 style="color: #3542a2">"insurance for everyone"</h3>
                                </figure>

                                </br>


                                <p class="buttons-row">
                                  <a href="sign-up.html" class="button button-large " style="background: #006d36; color: white; border: 1px solid #006d36; border-radius: 0; padding-top: 10px">
                                  <img src="lib/framework7/img/signup.png" alt="Sign Up" style="height: 45px; width: 45px; background-position: center center; background-repeat: no-repeat;" /></br>REGISTER
                                    </a>
                                  <a href="sign-in.html" class="button button-large button-fill" style="background: white; color: #3542a2; border: 1px solid #3542a2; border-radius: 0; padding-top: 10px">
                                  <img src="lib/framework7/img/signin.png" alt="Sign Up" style="height: 45px; width: 45px; background-position: center center; background-repeat: no-repeat;" /></br>LOGIN</a>
                                </p> 

                               


                        </div>
                    </div>

                </div>
            </div>         
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
